<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- start nav -->
    <nav>
      <div class="nav-bar">
        <!-- start logo -->
        <i class="bx bx-menu side-bar-open"></i>
        <span class="logo"><a href="#">Coding Lab</a></span>
        <!-- end logo -->
        <!-- start menu -->
        <div class="menu">
          <div class="logo-toggle">
            <span class="logo"><a href="#">Coding Lab</a></span>
            <i class="bx bx-x side-bar-close"></i>
          </div>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <!-- end menu -->
        <!-- start darkLight-searchBox -->
        <div class="darkLight-searchBox">
          <div class="dark-light">
            <i class="bx bx-moon moon"></i><i class="bx bx-sun sun"></i>
          </div>
          <div class="search-box">
            <div class="search-toggle">
              <i class="bx bx-x cancel"></i>
              <i class="bx bx-search search"></i>
            </div>

            <div class="search-field">
              <input type="text" placeholder="search...." />
              <i class="bx bx-search"></i>
            </div>
          </div>
        </div>
        <!-- end darkLight-searchBox -->
      </div>
    </nav>
    <!-- end nav -->

    <script src="main.js"></script>
  </body>
</html>
